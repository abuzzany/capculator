<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capculator</title>
</head>
<body>
    <table id="calculator">
        <tr>
            <td colspan="4"">
                <div class="display" data-display>0</div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="clear" data-clear-all>AC</button>
            </td>
            <td>
                <button class="clear" data-clear>C</button>
            </td>
            <td>
                <button class="operator" data-operator>/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="operand" data-operand>7</button>
            </td>
            <td>
                <button class="operand" data-operand>8</button>
            </td>
            <td>
                <button class="operand" data-operand>9</button>
            </td>
            <td>
                <button class="operator" data-operator>*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="operand" data-operand>4</button>
            </td>
            <td>
                <button class="operand" data-operand>5</button>
            </td>
            <td>
                <button class="operand" data-operand>6</button>
            </td>
            <td>
                <button class="operator" data-operator>-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="operand" data-operand>1</button>
            </td>
            <td>
                <button class="operand" data-operand>2</button>
            </td>
            <td>
                <button class="operand" data-operand>3</button>
            </td>
            <td>
                <button class="operator" data-operator>+</button>
            </td>
         </tr>
        <tr>
            <td colspan="2">
                <button class="operand" data-operand>0</button>
            </td>
            <td>
                <button class="operand" data-operand>.</button>
            </td>
            <td>
                <button class="operator" data-operator>=</button>
            </td>
        </tr>
    </table>
</body>
