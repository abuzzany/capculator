<!DOCTYPE html>
<head>
    <script src="./scripts/main.js"></script>
</head>
<body>
    <table id="calculator">
        <tr>
            <td>
                <div id="display"></div>
            </td>
        </tr>
        <tr>
            <td>
                <td>
                    <button id="clear-key" value="ac" onclick="onClicKey(event)">AC</button>
                </td>
                <td>
                    <button id="division-key" value="รท" onclick="onClicKey(event)">รท</button>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <td>
                    <button id="seven-key" value="7" onclick="onClicKey(event)">7</button>
                </td>
                <td>
                    <button id="eight-key" value="8" onclick="onClicKey(event)">8</button>
                </td>
                <td>
                    <button id="nine-key" value="9" onclick="onClicKey(event)">9</button>
                </td>
                <td>
                    <button id="multiplication-key" value="x" onclick="onClicKey(event)">x</button>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <td>
                    <button id="four-key" value="4" onclick="onClicKey(event)">4</button>
                </td>
                <td>
                    <button id="five-key" value="5" onclick="onClicKey(event)">5</button>
                </td>
                <td>
                    <button id="six-key" value="6" onclick="onClicKey(event)">6</button>
                </td>
                <td>
                    <button id="substraction-key" value="-" onclick="onClicKey(event)">-</button>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <td>
                    <button id="one-key" value="1" onclick="onClicKey(event)">1</button>
                </td>
                <td>
                    <button id="two-key" value="2" onclick="onClicKey(event)">2</button>
                </td>
                <td>
                    <button id="three-key" value="3" onclick="onClicKey(event)">3</button>
                </td>
                <td>
                    <button id="addition-key" value="+" onclick="onClicKey(event)">+</button>
                </td>
            </td>
         </tr>
        <tr>
           <td>
               <td>
                   <button id="zero-key" value="0" onclick="onClicKey(event)">0</button>
               </td>
               <td>
                   <button id="float-point-key" value="." onclick="onClicKey(event)">.</button>
               </td>
               <td>
                   <button id="equal-key" value="=" onclick="onClicKey(event)">=</button>
               </td>
           </td>
        </tr>
    </table>
</body>
