<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capculator</title>
</head>
<body>
    <table id="calculator">
        <tr>
            <td>
                <div id="display">0</div>
            </td>
        </tr>
        <tr>
            <td>
                <td>
                    <button data-clear-all>AC</button>
                </td>
                <td>
                    <button data-clear>C</button>
                </td>
                <td>
                    <button data-operator>/</button>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <td>
                    <button data-operand>7</button>
                </td>
                <td>
                    <button data-operand>8</button>
                </td>
                <td>
                    <button data-operand>9</button>
                </td>
                <td>
                    <button data-operator>*</button>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <td>
                    <button data-operand>4</button>
                </td>
                <td>
                    <button data-operand>5</button>
                </td>
                <td>
                    <button data-operand>6</button>
                </td>
                <td>
                    <button data-operator>-</button>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <td>
                    <button data-operand>1</button>
                </td>
                <td>
                    <button data-operand>2</button>
                </td>
                <td>
                    <button data-operand>3</button>
                </td>
                <td>
                    <button data-operator>+</button>
                </td>
            </td>
         </tr>
        <tr>
           <td>
               <td>
                   <button data-operand>0</button>
               </td>
               <td>
                   <button data-operand>.</button>
               </td>
               <td>
                   <button data-operator>=</button>
               </td>
           </td>
        </tr>
        <tr>
            <td>
                <div id="divPrevOperand"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="divCurrentOperand"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="divPrevOperator"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="divCurrentOperator"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="stack"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="buffer"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="selOperand"></div>
            </td>
        </tr>
    </table>
    <script src="public/bundle.js" defer></script>
</body>
