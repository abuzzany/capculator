version: v1.0
name: Capculator CI/CD pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
  - name: Code analysis
    task:
      jobs:
        - name: npm run standard
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm run standard
            - cache store
  - name: Build project
    task:
      jobs:
        - name: npm run build
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
  - name: Run tests
    task:
      jobs:
        - name: npm run test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm run test
            - cache store

promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
